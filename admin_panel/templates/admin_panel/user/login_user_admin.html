<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ورود ادمین</title>
</head>
<body>
{% include 'admin_panel/shared/header_refrences.html' %}


<div class="wrapper vh-100 rtl">
    <div class="row align-items-center h-100">
        <form method="post" action="{% url 'login_user_admin_page' %}"
              class="col-lg-3 col-md-4 col-10 mx-auto text-center">
            {% csrf_token %}
            <a class="navbar-brand mx-auto mb-2 flex-fill text-center"
               href="{% url 'index_admin_page' %}">
                <img src="/static/images/fav.png" alt="">
            </a>
            <h1 class="h6 mb-5">ورود ادمین</h1>
            <div class="form-group">
                {{ form.username }}
                {{ form.username.errors }}
            </div>
            <div class="form-group">
                {{ form.password }}
                {{ form.password.errors }}
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">ورود</button>
        </form>
    </div>
</div>


{% include 'admin_panel/shared/footer_refrences.html' %}
</body>
</html>
